components:
  schemas:
    Book:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        isbn10:
          type: "string"
        isbn13:
          type: "string"
        title:
          type: "string"
        subtitle:
          type: "string"
        author:
          type: "string"
        publisher:
          type: "string"
        pages:
          type: "integer"
          format: "int32"
        imageUrl:
          type: "string"
        selfLink:
          type: "string"
        publishedDate:
          type: "string"
          format: "date-time"
        description:
          type: "string"
        printType:
          type: "string"
          enum:
          - "Companion"
          - "type"
          - "BOOK"
          - "EBOOK"
          - "MAGAZINE"
        category:
          type: "string"
        maturityRating:
          type: "string"
        language:
          type: "string"
        infoLink:
          type: "string"
        rating:
          type: "string"
          enum:
          - "Companion"
          - "rating"
          - "ZERO"
          - "ONE"
          - "TWO"
          - "THREE"
          - "FOUR"
          - "FIVE"
        comment:
          type: "string"
        readStatus:
          type: "string"
          enum:
          - "Companion"
          - "status"
          - "UNREAD"
          - "READING"
          - "READ"
          - "UNFINISHED"
        addedOnDate:
          type: "string"
          format: "date-time"
        tags:
          type: "string"
    Map:
      type: "object"
      properties: {}
    User:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        email:
          type: "string"
        createdAt:
          type: "string"
          format: "date-time"
        updatedAt:
          type: "string"
          format: "date-time"
        username:
          type: "string"
        password:
          type: "string"
    Tag:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"